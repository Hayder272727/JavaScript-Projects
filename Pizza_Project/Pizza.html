<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="Pizza_Style/Pizza.css">
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
</head>
<body>
    <h1>Build Your Pizza!</h1>
    <h3>Select Your Size:</h3>
    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
    <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza<br>
    <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>

    <h3>Select Your Toppings:</h3>
    <input class="toppings" type="checkbox" value="Pepperoni"> Pepperoni<br>
    <input class="toppings" type="checkbox" value="Sausage"> Sausage<br>
    <input class="toppings" type="checkbox" value="Mushrooms"> Mushrooms<br>
    <input class="toppings" type="checkbox" value="Onions"> Onions<br>
    <input class="toppings" type="checkbox" value="Green Peppers"> Green Peppers<br>
    <input class="toppings" type="checkbox" value="Black Olives"> Black Olives<br>
    <input class="toppings" type="checkbox" value="Extra Cheese"> Extra Cheese<br>

    <button onclick="getReceipt()">Place Order</button>

    <div id="showText"></div>
    <div id="totalPrice"></div>
</body>
</html>
