<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <div id="gameboard">
        <div class="square" id="0" onclick="placeXOrO('0')"></div>
        <div class="square" id="1" onclick="placeXOrO('1')"></div>
        <div class="square" id="2" onclick="placeXOrO('2')"></div>
        <div class="square" id="3" onclick="placeXOrO('3')"></div>
        <div class="square" id="4" onclick="placeXOrO('4')"></div>
        <div class="square" id="5" onclick="placeXOrO('5')"></div>
        <div class="square" id="6" onclick="placeXOrO('6')"></div>
        <div class="square" id="7" onclick="placeXOrO('7')"></div>
        <div class="square" id="8" onclick="placeXOrO('8')"></div>
    </div>

    <canvas id="win-lines"></canvas>
    <script src="js/tictactoe.js"></script>
</body>
</html>
