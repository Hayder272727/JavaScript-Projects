<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9: Countdown & Slideshow</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <h1>Countdown & Slideshow Project</h1>

    <!-- Countdown Section -->
    <section class="countdown-section">
        <h2>Countdown Timer</h2>
        <input id="seconds" type="number" placeholder="Enter seconds">
        <button onclick="countdown()">Start Countdown</button>
        <p id="timer"></p>
    </section>

    <hr>

    <!-- Slideshow Section -->
    <section class="slideshow-section">
        <h2>Image Slideshow</h2>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/img1.jpg" alt="Slide 1">
            </div>

            <div class="mySlides fade">
                <img src="images/img2.jpg" alt="Slide 2">
            </div>

            <div class="mySlides fade">
                <img src="images/img3.jpg" alt="Slide 3">
            </div>

            <!-- Navigation arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Dots for navigation -->
        <div class="dots-container" style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <!-- Link JavaScript -->
    <script src="JS/main.js"></script>
</body>
</html>
