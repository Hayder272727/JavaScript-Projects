<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Main game container -->
    <div id="gameboard">
        <!-- Each div below represents a square on the board -->
        <div id="0" onclick="placeXOrO('0')"></div>
        <div id="1" onclick="placeXOrO('1')"></div>
        <div id="2" onclick="placeXOrO('2')"></div>
        <div id="3" onclick="placeXOrO('3')"></div>
        <div id="4" onclick="placeXOrO('4')"></div>
        <div id="5" onclick="placeXOrO('5')"></div>
        <div id="6" onclick="placeXOrO('6')"></div>
        <div id="7" onclick="placeXOrO('7')"></div>
        <div id="8" onclick="placeXOrO('8')"></div>
    </div>

    <!-- Canvas element for drawing the winning line -->
    <canvas id="win-lines"></canvas>

    <!-- Link to the JavaScript file -->
    <script src="js/tictactoe.js"></script>
</body>
</html>
